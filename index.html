<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recommender|Home</title>
  </head>
  <body style="background-color:black">
	<!-- Navbar -->
    {% include 'navbar.html' %}
	<!-- end of Navbar -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger">Trending Books</h1>
            </div>
            {% for i in range(book_name|length) %}
            <div class="col-3" style="margin-top:50px">
              <div class="card" style="background-color:black">
                <div class="card-body">
                  <img class="card-img-top" src="{{ image[i] }}">
                  <h5 class="text-white" style="margin-top:10px">{{ book_name[i] }}</h5>
                  <p class="text-white">{{ author[i] }}</p>
                  <p class="text-white">{{ votes[i] }}</p>
                  <p class="text-white">{{ rating[i] }}*</p>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
