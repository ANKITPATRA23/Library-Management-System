<!DOCTYPE html>
<html>
  <head>
    <title>Register Student</title>
  </head>
  <body>
    <h1>Register Student</h1>
    <form method="POST" action="/register_student">
      <label for="sname">Name:</label>
      <input type="text" id="name" name="sname" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="roll">Roll:</label>
      <input type="roll" id="roll" name="roll" required><br><br>
      <label for="branch">Branch:</label>
      <input type="branch" id="branch" name="branch" required><br><br>
      <label for="batch">Batch:</label>
      <input type="batch" id="batch" name="batch" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
